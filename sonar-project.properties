sonar.host.url=https://sonarcloud.io
sonar.projectKey=Chisanan232_clickup-mcp-server
sonar.organization=chisanan232

sonar.issues.defaultAssigneeLogin=Bryant

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=clickup-mcp-server
sonar.projectVersion=0.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.projectBaseDir=./
sonar.sources=clickup_mcp/
sonar.tests=test/

# Ignore by test coverage
sonar.coverage.exclusions=clickup_mcp/types.py

# Python test coverage settings
sonar.python.file.suffixes=.py
sonar.python.version=3.12,3.13
sonar.python.coverage.reportPaths=coverage*.xml
#sonar.coverage.python.reportPaths=coverage*.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
